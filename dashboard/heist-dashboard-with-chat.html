<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heist Engine - Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 32px;
            letter-spacing: 3px;
        }

        .highlight {
            color: #00ff00;
        }

        .status-text {
            text-align: right;
        }

        .status-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #2a2a2a;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .stat-value.green {
            color: #00ff00;
        }

        .wallet-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            font-size: 10px;
            font-weight: bold;
            border-radius: 2px;
            margin-bottom: 10px;
        }

        .wallet-address {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .wallet-balances {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .wallet-balance {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .wallet-balance-sub {
            font-size: 14px;
            color: #888;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 400px;
            gap: 20px;
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            padding: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        .panel-title {
            font-size: 14px;
            font-weight: bold;
            color: #00ff00;
            letter-spacing: 2px;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
        }

        .signals-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .signal-item {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signal-symbol {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .signal-chain {
            margin-left: 10px;
            font-size: 10px;
            color: #666;
        }

        .signal-address {
            font-size: 10px;
            color: #888;
            font-family: monospace;
        }

        .signal-score {
            text-align: right;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }

        .score-label {
            font-size: 8px;
            color: #666;
        }

        .positions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .position-item {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            padding: 12px;
            border-radius: 4px;
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .position-symbol {
            font-weight: bold;
            color: #fff;
        }

        .position-pnl {
            font-weight: bold;
        }

        .position-pnl.positive {
            color: #00ff00;
        }

        .position-pnl.negative {
            color: #ff0000;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        .progress-fill.negative {
            background: #ff0000;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        /* CHAT STYLES */
        .chat-panel {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            background: #0f0f0f;
            border-radius: 4px;
            border-left: 3px solid;
        }

        .chat-message.user {
            border-left-color: #00bfff;
        }

        .chat-message.brain {
            border-left-color: #ff00ff;
        }

        .chat-message.ear {
            border-left-color: #00ff00;
        }

        .chat-message.eye {
            border-left-color: #ffa500;
        }

        .chat-message.hand {
            border-left-color: #ff4500;
        }

        .chat-message.system {
            border-left-color: #888;
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 10px;
        }

        .chat-agent {
            font-weight: bold;
            text-transform: uppercase;
        }

        .chat-agent.user {
            color: #00bfff;
        }

        .chat-agent.brain {
            color: #ff00ff;
        }

        .chat-agent.ear {
            color: #00ff00;
        }

        .chat-agent.eye {
            color: #ffa500;
        }

        .chat-agent.hand {
            color: #ff4500;
        }

        .chat-agent.system {
            color: #888;
        }

        .chat-timestamp {
            color: #666;
        }

        .chat-text {
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
        }

        .chat-input {
            flex: 1;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .chat-send-btn {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .chat-send-btn:hover {
            background: #00cc00;
        }

        .chat-status {
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .chat-status-dot.connected {
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="status-dot" id="statusDot"></div>
                <h1>HEIST<span class="highlight">ENGINE</span></h1>
                <span style="padding: 4px 8px; background: #1a1a1a; font-size: 10px; color: #666;">v1.0.0</span>
            </div>
            <div class="status-text">
                <div class="status-label">SYSTEM STATUS</div>
                <div class="status-value" id="statusText">OFFLINE</div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Signals Detected</div>
                <div class="stat-value" id="signalsDetected">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Passed Audit</div>
                <div class="stat-value" id="passedAudit">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trades Executed</div>
                <div class="stat-value" id="tradesExecuted">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value green" id="totalPnL">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Open Positions</div>
                <div class="stat-value" id="openPositions">0</div>
            </div>
            <div class="stat-card">
                <div class="wallet-badge" id="walletMode">DRY RUN</div>
                <div class="stat-label">WALLET</div>
                <div class="wallet-address" id="walletAddress">Loading...</div>
                <div class="wallet-balances">
                    <div class="wallet-balance" id="walletETH">-- ETH</div>
                    <div class="wallet-balance-sub" id="walletSOL">-- SOL</div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">LIVE SIGNALS</div>
                    <div class="timestamp" id="lastUpdate">--:--:--</div>
                </div>
                <div class="signals-list" id="signalsList">
                    <div class="empty-state">Waiting for signals...</div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">POSITIONS</div>
                </div>
                <div class="positions-list" id="positionsList">
                    <div class="empty-state">No open positions</div>
                </div>
            </div>

            <!-- CHAT PANEL -->
            <div class="panel chat-panel">
                <div class="panel-header">
                    <div class="panel-title">ü§ñ AGENT CHAT</div>
                    <div class="chat-status">
                        <div class="chat-status-dot" id="chatStatusDot"></div>
                        <span id="chatStatus">Connecting...</span>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">Connecting to agents...</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask your agents...">
                    <button class="chat-send-btn" onclick="sendChatMessage()">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://heist-engine-production.up.railway.app';
        const WS_URL = API_URL.replace('https://', 'wss://').replace('http://', 'ws://');
        let chatWs = null;

        // Initialize WebSocket for chat
        function connectChat() {
            try {
                chatWs = new WebSocket(`${WS_URL}/ws/chat`);

                chatWs.onopen = () => {
                    console.log('Chat connected');
                    document.getElementById('chatStatus').textContent = 'Connected';
                    document.getElementById('chatStatusDot').className = 'chat-status-dot connected';
                    document.getElementById('chatMessages').innerHTML = '';
                };

                chatWs.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    addChatMessage(msg.agent, msg.message, msg.timestamp);
                };

                chatWs.onerror = (error) => {
                    console.error('Chat error:', error);
                };

                chatWs.onclose = () => {
                    console.log('Chat disconnected');
                    document.getElementById('chatStatus').textContent = 'Disconnected';
                    document.getElementById('chatStatusDot').className = 'chat-status-dot';
                    // Reconnect after 5 seconds
                    setTimeout(connectChat, 5000);
                };
            } catch (error) {
                console.error('Failed to connect chat:', error);
                setTimeout(connectChat, 5000);
            }
        }

        function addChatMessage(agent, message, timestamp) {
            const container = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${agent}`;

            const time = new Date(timestamp).toLocaleTimeString();
            const icon = {
                'user': 'üë§',
                'brain': 'üß†',
                'ear': 'üéß',
                'eye': 'üëÅÔ∏è',
                'hand': '‚úã',
                'system': '‚öôÔ∏è'
            }[agent] || 'üí¨';

            msgDiv.innerHTML = `
                <div class="chat-message-header">
                    <span class="chat-agent ${agent}">${icon} ${agent.toUpperCase()}</span>
                    <span class="chat-timestamp">${time}</span>
                </div>
                <div class="chat-text">${message}</div>
            `;

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || !chatWs || chatWs.readyState !== WebSocket.OPEN) {
                return;
            }

            chatWs.send(JSON.stringify({ message }));
            input.value = '';
        }

        // Send on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
        });

        // Original dashboard functions
        async function fetchData() {
            try {
                const [statusRes, signalsRes, positionsRes, walletRes] = await Promise.all([
                    fetch(`${API_URL}/status`),
                    fetch(`${API_URL}/signals`),
                    fetch(`${API_URL}/positions`),
                    fetch(`${API_URL}/wallet`)
                ]);

                const statusData = await statusRes.json();
                const signalsData = await signalsRes.json();
                const positionsData = await positionsRes.json();
                const walletData = await walletRes.json();

                updateStatus(statusData);
                updateSignals(signalsData);
                updatePositions(positionsData.open || []);
                updateWallet(walletData);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('statusDot').className = 'status-dot offline';
                document.getElementById('statusText').textContent = 'OFFLINE';
                document.getElementById('statusText').style.color = '#ff0000';
            }
        }

        function updateStatus(data) {
            const isOnline = data.status === 'running';
            document.getElementById('statusDot').className = isOnline ? 'status-dot' : 'status-dot offline';
            document.getElementById('statusText').textContent = isOnline ? 'OPERATIONAL' : 'OFFLINE';
            document.getElementById('statusText').style.color = isOnline ? '#00ff00' : '#ff0000';

            const stats = data.stats || {};
            document.getElementById('signalsDetected').textContent = stats.signals_detected || 0;
            document.getElementById('passedAudit').textContent = stats.signals_passed_audit || 0;
            document.getElementById('tradesExecuted').textContent = stats.trades_executed || 0;
            document.getElementById('totalPnL').textContent = `$${(stats.total_pnl_usd || 0).toFixed(2)}`;
            document.getElementById('openPositions').textContent = stats.open_positions || 0;
        }

        function updateSignals(signals) {
            const container = document.getElementById('signalsList');
            if (!signals || signals.length === 0) {
                container.innerHTML = '<div class="empty-state">Waiting for signals...</div>';
                return;
            }
            container.innerHTML = signals.map(s => `
                <div class="signal-item">
                    <div class="signal-info">
                        <div class="signal-symbol">${s.token_symbol || 'UNKNOWN'}<span class="signal-chain">${s.chain || 'N/A'}</span></div>
                        <div class="signal-address">${s.contract_address || 'N/A'}</div>
                    </div>
                    <div class="signal-score">
                        <div class="score-value">${(s.hype_score || 0).toFixed(1)}</div>
                        <div class="score-label">HYPE SCORE</div>
                    </div>
                </div>
            `).join('');
        }

        function updatePositions(positions) {
            const container = document.getElementById('positionsList');
            if (!positions || positions.length === 0) {
                container.innerHTML = '<div class="empty-state">No open positions</div>';
                return;
            }
            container.innerHTML = positions.map(p => {
                const pnl = p.profit_loss_percent || 0;
                const pnlClass = pnl >= 0 ? 'positive' : 'negative';
                return `
                    <div class="position-item">
                        <div class="position-header">
                            <span class="position-symbol">${p.token_symbol || 'N/A'}</span>
                            <span class="position-pnl ${pnlClass}">${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${pnlClass}" style="width: ${Math.min(Math.abs(pnl), 100)}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateWallet(data) {
            if (!data) return;
            const addr = data.address || 'Not Set';
            document.getElementById('walletAddress').textContent = addr.length > 15 ? addr.substring(0, 6) + '...' + addr.slice(-4) : addr;
            document.getElementById('walletETH').textContent = `${data.balance_eth || 0} ETH`;
            document.getElementById('walletSOL').textContent = `${data.balance_sol || 0} SOL`;
            document.getElementById('walletMode').textContent = data.is_dry_run ? 'DRY RUN' : 'LIVE';
            document.getElementById('walletMode').style.background = data.is_dry_run ? 'rgba(255,165,0,0.2)' : 'rgba(0,255,0,0.2)';
            document.getElementById('walletMode').style.color = data.is_dry_run ? '#ffa500' : '#00ff00';
        }

        // Start everything
        connectChat();
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>

</html>
